<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --nav-bg: white;
      --active-color: #1877f2;
      --text-color: #606770;
      --content-max-width: 800px;
      --bg-color: #f0f2f5;
      --card-bg: #f5f6f7;
      --dark-card-bg: rgba(30, 30, 30, 0.9);
      --border-color: #e4e6eb;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --bili-text-color: #333;
      --bili-link-color: #007AFF;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: #1c1e21;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background: var(--nav-bg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 15px;
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.3s, transform 0.3s;
    }

    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: -6px;
      width: 6px;
      height: 6px;
      background: var(--active-color);
      border-radius: 50%;
    }

    .nav-item i {
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    .main-content {
      flex: 1;
      padding-top: 70px;
      padding-left: 200px;
    }

    .content {
      max-width: var(--content-max-width);
      margin: 0 auto;
      padding-bottom: calc(56px + env(safe-area-inset-bottom));
      display: none;
    }

    .content.active {
      display: block;
    }

    .card {
      background: var(--card-bg);
      margin: 24px auto;
      border-radius: 16px;
      max-width: var(--content-max-width);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      padding: 20px;
    }

    .card.dark-mode {
      background: var(--dark-card-bg);
      color: #fff;
    }

    .btn {
      display: block;
      width: 60%;
      margin: 20px auto;
      padding: 14px;
      background: var(--active-color);
      color: white;
      border-radius: 28px;
      border: none;
      transition: background 0.3s;
      font-size: 1rem;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .btn:hover {
      background: #1566d1;
    }

    .btn:disabled {
      background: #ccc!important;
      cursor: not-allowed;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      font-size: 1rem;
    }

    .input-field::placeholder {
      color: #adb1b8;
      font-style: normal;
    }

    .input-field:focus {
      border-color: var(--active-color);
      outline: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      padding: 24px;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .profile-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      gap: 10px;
    }

    .profile-card {
      width: calc(33.33% - 20px);
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .profile-card:hover {
      background-color: #eaeaea;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .profile-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--bili-link-color);
    }

    .profile-card p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--bili-text-color);
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
      margin-right: 20px;
    }

    .profile-info {
      text-align: left;
    }

    .profile-bio {
      margin-top: 5px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .profile-stats-item {
      text-align: center;
    }

    .profile-stats-item span {
      font-size: 1.2rem;
      color: var(--bili-text-color);
    }

    .profile-stats-item p {
      font-size: 0.8rem;
      color: var(--text-color);
    }

    .profile-bottom {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div style="border-bottom:1px solid #eee;text-align: center;">
      <a href="https://tv.cctv.com/live/index.shtml" target="_blank">CCTV直播</a>
    </div>
    <a href="#home"class="nav-item active"style="border-bottom:1px solid #eee;">
      <i class="fas fa-home"></i>
      <span>首页</span>
    </a>
    <a href="#profile" class="nav-item"style="border-bottom:1px solid #eee;>
      <i class="fas fa-user"></i>
      <span>I</span>
    </a>
    <button onclick="showAgreementModal()" title="查看网页协议">查看网页协议</button>
  </header>
  <div class="main-content">
    <section id="home" class="content active">
      <div class="card live-section" style="font-size: 20px;">
        <div><h1>网页说明</h1></div>
        <div>我要做和</div>
        <div>抖音 | 微博 | 哔哩哔哩</div>
        <div>一样的软件和网页</div>
        <a href="https://space.bilibili.com/1414517639" target="_blank"><h1>vbn262网页制作找我</h1></a>
        <a href="https://www.douyin.com/user/MS4wLjABAAAAkPR1XF2VE55aaQjvYg47s4EFKYlcaE1qV2GbxTGrwTI" target="_blank"><h1>我的抖音</h1></a>
      </div>
    </section>
    <div id="agreement-modal" class="modal">
      <div class="modal-content">
        <h2>网页协议</h2>
        <p>1. 用户在使用本网站服务时，必须遵守相关法律法规。</p>
        <p>2. 用户不得利用本网站服务进行任何违法或侵权行为。</p>
        <p>协议更新中</p>
        <!-- 添加同意按钮 -->
        <button class="btn" onclick="acceptAgreement()">同意并继续</button>
        <button class="btn" onclick="closeAgreementModal()">关闭</button>
      </div>
    </div>
    <section id="profile" class="content">
      <div class="card live-section">
        <!-- 个人信息头部 -->
        <div class="profile-header">
          <div class="profile-avatar">
            <img src="https://dummyimage.com/80x80/000/fff" alt="用户头像">
          </div>
          <div class="profile-info">
            <h2>用户名</h2>
            <p class="profile-bio">这里可以写一些个人简介，比如兴趣爱好、个人特长等。</p>
            <div class="profile-stats">
              <div class="profile-stats-item">
                <span>100</span>
                <p>关注</p>
              </div>
              <div class="profile-stats-item">
                <span>200</span>
                <p>粉丝</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 功能卡片区域 -->
        <div class="profile-cards">
          <div class="profile-card">
            <i class="fas fa-video"></i>
            <p>历史记录</p>
          </div>
          <div class="profile-card">
            <i class="fas fa-video"></i>
            <p>关注列表</p>
          </div>
          <div class="profile-card">
            <i class="fas fa-video"></i>
            <p>作品</p>
          </div>
          <div class="profile-card">
            <i class="fas fa-heart"></i>
            <p>喜欢</p>
          </div>
          <div class="profile-card">
            <i class="fas fa-award"></i>
            <p>粉丝</p>
          </div>
          <div class="profile-card">
            <i class="fas fa-cog"></i>
            <p>设置</p>
          </div>
        </div>
        <!-- 反馈按钮区域 -->
        <div class="profile-bottom">
          <button class="btn">反馈问题</button>
        </div>
      </div>
    </section>
  </div>
  <script>
    const agreementModal = document.getElementById('agreement-modal');
    const showAgreementModal = () => agreementModal.style.display = 'block';
    const closeAgreementModal = () => agreementModal.style.display = 'none';
    const acceptAgreement = () => {
      localStorage.setItem('agreementAccepted', 'true');
      closeAgreementModal();
    };
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('agreementAccepted')) showAgreementModal();
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          const href = item.getAttribute('href');
          const contents = document.querySelectorAll('.content');
          contents.forEach(c => c.classList.remove('active'));
          const targetTab = document.querySelector(href);
          if (targetTab) {
            targetTab.classList.add('active');
          }
          navItems.forEach(i => i.classList.remove('active'));
          item.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
