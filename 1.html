<!DOCTYPE html>
<html lang="zh-CN">

    <style>
      :root {--bg-color: #ffffff;--text-color: #333333;--secondary-text-color: #666666;--active-color: #ff69b4;
            }
      * {margin: 0;padding: 0;box-sizing: border-box;
        }
      body {font-family: 'Arial', sans-serif;background-color: var(--bg-color);color: var(--text-color);margin-top: 99px;
           }
      .header {width: 100%;position: fixed;align-items: center;justify-content: space-around;display: flex;
        z-index: 1;bottom: 0;background: linear-gradient(135deg, #fef 9%, pink 100%);
              }
      .nav-item {display: flex;flex-direction: column;align-items: center;text-decoration: none;
            color: var(--text-color);padding: 0px 99px 9px 0;transition: color 0.3s ease;
                }
      .nav-item.active {color: var(--active-color);font-weight: bold;
                       }
      .nav-item i {font-size: 2rem;
                  }
      .menu-nav {display: none;position: fixed;top: 0;left: 0;right: 0;background: var(--bg-color);max-height: 20vh;
            overflow-y: auto;padding: 20px;margin: 0 auto;border-bottom: 1px solid #eeeeee;z-index: 100;
                }
      .page-content {display: none;flex: 1;max-width: 999px;margin: 0 auto;
                    }
      .page-content.active {display: block;
                           }
      .download-btn {display: inline-block;background-color: var(--active-color);color: white;padding: 12px 24px;
            margin: 15px 10px;border-radius: 5px;text-decoration: none;font-weight: bold;
            transition: background-color 0.3s ease;box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    }
      .download-btn:hover {background-color: #ff1493;transform: translateY(-2px);box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
                          }
      .download-btn i {margin-right: 8px;
        }
      .qrcode-container {width: 180px;height: 180px;background-color: #f8f9fa;margin: 20px auto;display: flex;
            align-items: center;justify-content: center;border-radius: 10px;box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
                        }
      #clock {font-size: 3.5rem;margin: 20px 0;font-weight: bold;color: var(--text-color);text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
             }
    </style>
</head>
<body>
  <header class="header">
    <a href="#home" class="nav-item home-link active" id="home-link"><i class="fas fa-home"><span>首页</span></i></a>
    <a href="#live" class="nav-item live-link" id="live-link"><i class="fas fa-download"><span>下载</span></i></a>
    <div class="nav-item" id="menu-toggle"><i class="fas fa-bars"><span></span></i></div>
    <div class="menu-nav" id="menu-nav">
      <h3 style="color: var(--text-color); margin-bottom: 10px;">风鸣玄太直播</h3>
      <h4><a href="#" style="color: var(--active-color); text-decoration: none;">zb.vbn262.com</a></h4>
    </div>
  </header>
  <div id="main-content">
    <div id="home" class="page-content active">
      <h1>公历<span id="footer-date"></span></h1>
      <div id="clock"></div>
      <div style="margin-top: 30px;">
        <img src="https://picsum.photos/600/300" alt="风鸣玄太直播宣传图" 
          style="max-width: 100%; border-radius: 10px;box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
      </div>
    </div>
    <div id="live" class="page-content">
      <h1 style="margin-bottom: 20px;">下载APP观看直播</h1>
      <div>
        <a href="#" class="download-btn" onclick="appDownload()"><i class="fab fa-android"></i> Android</a>
        <a href="#" class="download-btn" onclick="appDownload()"><i class="fab fa-apple"></i> iOS</a>
      </div>
      <div class="qrcode-container"><p>扫描二维码下载APP</p></div>
    </div>
    </div>
  
    <footer class="bg-white">
      <div class="container mx-auto px-4 text-center"style="margin: 0 auto;border: 1px solid pink;margin-bottom: 99px;">
        <div class="flex justify-center space-x-6 mb-4">
          <a href="https://space.bilibili.com/1414517639" target="_blank" class="text-text-secondary hover:text-primary transition-custom"><i class="fab fa-bilibili text-2xl"></i></a>
          <a href="https://www.douyin.com/user/MS4wLjABAAAAkPR1XF2VE55aaQjvYg47s4EFKYlcaE1qV2GbxTGrwTI" target="_blank" class="text-text-secondary hover:text-primary transition-custom"><i class="fab fa-tiktok text-2xl"></i></a>
          <a href="https://www.weibo.com" target="_blank" class="text-text-secondary hover:text-primary transition-custom"><i class="fab fa-weibo text-2xl"></i></a>
        </div>
        <p class="text-text-secondary text-sm mb-2">Copyright © 2025 vbn262.com All Rights Reserved</p>
        <p class="text-text-secondary text-sm">风鸣玄太工作室 版权所有 <a href="https://beian.miit.gov.cn" target="_blank" class="text-primary hover:underline">鲁ICP备2025163733号-1</a></p>
      </div>
    </footer>

    
    <script>
        // 页面切换逻辑
        function switchPage(targetId) {
            // 移除所有激活状态
            document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));
            document.querySelectorAll('.page-content').forEach(content => content.classList.remove('active'));
            // 激活目标页面和导航链接
            document.getElementById(targetId).classList.add('active');
            document.getElementById(`${targetId}-link`).classList.add('active');
            // 关闭移动端菜单
            closeMobileNav();
        }
        // 关闭移动端菜单
        function closeMobileNav() {
            const mobileNav = document.getElementById('menu-nav');
            const menuToggle = document.getElementById('menu-toggle');
            mobileNav.style.display = 'none';
            menuToggle.querySelector('i').className = 'fas fa-bars';
        }
        // 移动端菜单切换
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('menu-nav');
        menuToggle.addEventListener('click', () => {
            const isOpen = mobileNav.style.display === 'block';
            mobileNav.style.display = isOpen ? 'none' : 'block';
            menuToggle.querySelector('i').className = `fas fa-${isOpen ? 'bars' : 'times'}`;
        });
        
        // 时间更新函数
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        // 日期更新函数
        function updateFooterDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('footer-date').textContent = `${year}年${month}月${day}日`;
        }
        
        // APP下载功能
        function appDownload() {
            alert('感谢您的关注！APP正在开发中，敬请期待！');
        }
        
        // 初始化页面
        window.addEventListener('DOMContentLoaded', () => {
            // 绑定导航点击事件
            document.getElementById('home-link').addEventListener('click', () => switchPage('home'));
            document.getElementById('live-link').addEventListener('click', () => switchPage('live'));
            // 初始化时间和日期
            updateTime();
            setInterval(updateTime, 1000);
            updateFooterDate();
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 20,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
