    // 页面切换逻辑
function switchPage(targetId) {
  // 移除所有激活状态
  document.querySelectorAll('.nav-item').forEach(link => {
    link.classList.remove('text-primary');
    link.classList.add('text-gray-dark');
  });
  document.querySelectorAll('.page-content').forEach(content => {
    content.classList.add('hidden');
    content.classList.remove('active');
  });
  
  // 激活目标页面和导航链接
  document.getElementById(targetId).classList.remove('hidden');
  document.getElementById(targetId).classList.add('active');
  document.getElementById(`${targetId}-link`).classList.remove('text-gray-dark');
  document.getElementById(`${targetId}-link`).classList.add('text-primary');
  
  // 关闭移动端菜单
  closeMobileNav();
}

// 关闭移动端菜单
function closeMobileNav() {
  const mobileNav = document.getElementById('menu-nav');
  const menuToggle = document.getElementById('menu-toggle');
  mobileNav.classList.add('hidden');
  menuToggle.querySelector('i').className = 'fas fa-bars text-gray-dark';
}

// 移动端菜单切换
const menuToggle = document.getElementById('menu-toggle');
const mobileNav = document.getElementById('menu-nav');
menuToggle.addEventListener('click', () => {
  const isOpen = !mobileNav.classList.contains('hidden');
  mobileNav.classList.toggle('hidden');
  menuToggle.querySelector('i').className = `fas fa-${isOpen ? 'bars' : 'times'} text-gray-dark`;
});

// 时间更新函数
function updateTime() {
  const clockElement = document.getElementById('clock');
  if (clockElement) {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    clockElement.textContent = `${hours}:${minutes}:${seconds}`;
  }
}

// 日期更新函数
function updateFooterDate() {
  const dateElement = document.getElementById('footer-date');
  if (dateElement) {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    dateElement.textContent = `${year}年${month}月${day}日`;
  }
}

// 安全获取元素函数
function getElementSafe(selector) {
  const element = document.querySelector(selector);
  if (!element) {
    console.warn(`Element not found: ${selector}`);
  }
  return element;
}

// 初始化页面
window.addEventListener('DOMContentLoaded', () => {
  console.log('DOM fully loaded and parsed');
  
  // 安全绑定导航点击事件
  const homeLink = getElementSafe('#home-link');
  const liveLink = getElementSafe('#live-link');
  
  if (homeLink) homeLink.addEventListener('click', () => switchPage('home'));
  if (liveLink) liveLink.addEventListener('click', () => switchPage('live'));
  
  // 初始化时间和日期
  updateTime();
  updateFooterDate();
  
  // 启动时间更新定时器
  const clockElement = getElementSafe('#clock');
  if (clockElement) {
    setInterval(updateTime, 1000);
  }
  
  // 平滑滚动
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href');
      if (targetId === '#') return;
      const targetElement = document.querySelector(targetId);
      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 20,
          behavior: 'smooth'
        });
      }
    });
  });
  
  // 点击其他区域关闭菜单
  document.addEventListener('click', (e) => {
    if (!menuToggle.contains(e.target) && !mobileNav.contains(e.target)) {
      closeMobileNav();
    }
  });
});

// 页面完全加载后再次尝试初始化
window.addEventListener('load', () => {
  console.log('Page fully loaded including resources');
  updateTime();
  updateFooterDate();
});
