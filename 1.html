<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VBN262直播</title>
    <style>
      :root {
        --bg-color: #fefefe;
        --text-color: #333;
        --secondary-text-color: #666;
        --active-color: pink;
      }

      * { margin: 0; }
      body { text-align: center; margin-top: 60px; }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(135deg, #fef 9%, pink 100%);
        padding: 0 18px;
        box-sizing: border-box;
      }

      .nav-item {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--text-color);
        padding: 9px;
        cursor: pointer;
        transition: color 0.3s ease;
        white-space: nowrap;
      }

      .nav-item.active {
        color: var(--active-color);
        font-weight: bold;
      }

      .nav-item i {
        font-size: 1rem;
        margin-right: 6px;
      }

      .menu-nav {
        display: none;
        position: fixed;
        top: 56px; /* 导航栏高度 */
        left: 0;
        right: 0;
        background: #fff;
        max-height: 40vh;
        overflow-y: auto;
        padding: 18px;
        box-sizing: border-box;
        border-bottom: 1px solid #333;
      }

      .page-content { display: none; }
      .page-content.active { display: block; }

      /* 移动端适配 */
      @media (max-width: 768px) {
        .header {
          justify-content: space-around;
          flex-wrap: nowrap;
        }
        .menu-nav {
          top: 48px;
          max-height: calc(100vh - 48px);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#home" class="nav-item active" id="home-link"><i class="fas fa-live"></i> VBN262直播</a>
      <a href="#live" class="nav-item" id="live-link"><i class="fas fa-download"></i> APP下载</a>
      <div class="nav-item" id="menu-toggle"><i class="fas fa-bars"></i></div>
      <div class="menu-nav" id="menu-nav">
        <h3 style="margin-bottom: 9px;">网站名称：VBN262直播</h3>
        <h3>zb.vbn262.com</h3>
      </div>
    </header>

    <div id="main-content">
      <div id="home" class="page-content active">
        <h1>当前<span id="footer-date"></span></h1>
        <div id="clock" style="font-size: 3rem;"></div>
      </div>
      <div id="live" class="page-content">
        <button class="nav-item" onclick="appDownload()">
          <i class="fas fa-download"></i> 立即下载APP
        </button>
      </div>
    </div>

    <foote style="margin: 0 auto; max-width: 999px; border: 1px solid pink; margin-top: 9px;margin-top: 9px;">
      <a href="https://space.bilibili.com/1414517639" target="_blank" title="B站"><i class="fab fa-bilibili" style="color: #333; font-size: 2rem;"></i></a>
      <a href="https://www.douyin.com/user/..." target="_blank" title="抖音"><i class="fab fa-tiktok" style="color: #333; font-size: 2rem;"></i></a>
      <a href="https://www.weibo.com" target="_blank" title="微博"><i class="fab fa-weibo" style="color: #333; font-size: 2rem;"></i></a>
      <h5>Copyright © 2025 vbn262.com All Rights Reserved<h5><h5>VBN262工作室群 版权所有</h5>h5><h5><a href="https://beian.miit.gov.cn" target="_blank">鲁ICP备2025163733号-1</a></h5>
    </foote>

    <script>
      // 页面切换逻辑（事件委托优化）
      const header = document.querySelector('.header');
      header.addEventListener('click', (e) => {
        const target = e.target.closest('.nav-item');
        if (target && target.classList.contains('nav-item')) {
          const targetId = target.getAttribute('href')?.substring(1) || '';
          switchPage(targetId);
        }
      });

      function switchPage(targetId) {
        document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));
        document.querySelectorAll('.page-content').forEach(content => content.classList.remove('active'));
        if (targetId) {
          document.getElementById(targetId)?.classList.add('active');
          document.getElementById(`${targetId}-link`)?.classList.add('active');
        }
        closeMobileNav();
      }

      // 移动端菜单
      const menuToggle = document.getElementById('menu-toggle');
      const mobileNav = document.getElementById('menu-nav');
      menuToggle.addEventListener('click', () => {
        mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        menuToggle.firstElementChild.className = `fas fa-${mobileNav.style.display === 'block' ? 'times' : 'bars'}`;
      });

      // 时间与日期更新
      function updateTime() {
        const date = new Date();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      }

      function updateFooterDate() {
        const date = new Date();
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        document.getElementById('footer-date').textContent = `${year}年${month}月${day}日`;
        document.getElementById('current-year').textContent = year; // 动态更新版权年份
      }

      window.onload = () => {
        updateTime();
        updateFooterDate();
        setInterval(updateTime, 1000);
      };

      // APP下载功能
      function appDownload() {
        alert('即将跳转至APP下载页面');
        // 实际逻辑：window.location.href = '下载链接';
      }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  </body>
</html>
