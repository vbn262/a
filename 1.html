    <script>
      // 页面切换核心逻辑
      function switchPage(targetId) {
        // 清除所有激活状态
        document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));
        document.querySelectorAll('.page-content').forEach(content => content.classList.remove('active'));
        // 激活目标页面和导航链接
        document.getElementById(targetId).classList.add('active');
        document.getElementById(`${targetId}-link`).classList.add('active');
        // 关闭移动端菜单
        closeMobileNav();
      }
      // 关闭移动端菜单
      function closeMobileNav() {
        const mobileNav = document.getElementById('mobile-nav');
        const menuToggle = document.getElementById('menu-toggle');
        mobileNav.style.display = 'none';
        menuToggle.firstElementChild.className = 'fas fa-bars';
      }
      // 绑定导航点击事件
      document.getElementById('home-link').addEventListener('click', () => switchPage('home'));
      document.getElementById('live-link').addEventListener('click', () => switchPage('live'));
      // 移动端菜单切换
      const menuToggle = document.getElementById('menu-toggle');
      const mobileNav = document.getElementById('mobile-nav');
      menuToggle.addEventListener('click', () => {
        mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        menuToggle.firstElementChild.className = `fas fa-${mobileNav.style.display === 'block' ? 'times' : 'bars'}`;
      });

      // 时间更新函数
      function updateTime() {
        const date = new Date();
        const timeString = date.toTimeString().slice(0, 8); // 简化时间格式
        document.getElementById('clock').textContent = timeString;
      }
      window.onload = updateTime;
      setInterval(updateTime, 1000);
      // 日期更新函数
      function updateFooterDate() {
        const date = new Date();
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        document.getElementById('footer-date').textContent = `${year}年${month}月${day}日`;
      }
      window.onload = updateFooterDate;
