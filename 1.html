<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VBN262ZB</title>
    <time id="auto-date" datetime="${year}-${month}-${day}"></time>
    <style>
    :root {--bg-color: #fefefe;--text-color: #333;--secondary-text-color: #666;--active-color: pink;
    }
    * {margin: 0;
    }
    body {text-align: center;margin-top: 99px;
    }
    .header {position: fixed;top: 0;left: 0;right: 0;display: flex;align-items: center;
      justify-content: space-between;background: linear-gradient(135deg, #fef 9%, pink 100%);
    }
    .nav-item {display: flex;align-items: center;text-decoration: none;color: var(--text-color);
      padding: 9px;cursor: pointer;transition: color 0.3s ease;
    }
    .nav-item.active {color: var(--active-color); /*选中状态样式*/font-weight: bold;
    }
    .nav-item i {font-size: 1rem;margin-right: 6px;
    }
    .menu-nav {display: none;position: absolute;top: 0;left: 0;
      right: 0;background: #fff;height: 20vh;overflow-y: auto;
    }
    /*激活头部导航栏*//*所有页面默认隐藏*/
    .page-content {display: none; 
    }
    .page-content.active {display: block; 
    }
    </style>
  </head>
  <body>
    <header class="header">
      <div style="z-index: 1;"><a href="#home" class="home-link active" id="home-link" style="color: pink;padding: 9px;"><i class="fas"> 直播 - </i></a><a href="#live" class="live-link" id="live-link" style="color: #000;"><i class="fas fa-download">APP</i></a></div>
      <div class="nav-item" id="menu-toggle" style="z-index: 1;"><i class="fas fa-bars"></i></div><div class="menu-nav" id="menu-nav" style="text-align: center;border-bottom: 1px solid #333;"><h3 class="fas" style="color: var(--text-color);margin-top: 55px;">网站名字: VBN262ZB</h3><h3><a href="" class="fas" style="color: var(--text-color);">zb.vbn262.com</a></h3></div>
    </header>
    <div id="main-content">
      <div id="home" class="page-content active"><h1>当前<span id="footer-date"></span></h1><div id="clock" style="font-size: 3rem;"></div><h1 class="far fa-calendar-check">2024/9开始</h1></div>
      <div id="live" class="page-content"><h1 onclick="app()"><i class="fas">DOWNLOAD</i></h1></div>
    </div>
    <footer style="margin: 0 auto;max-width: 999px;border: 1px solid pink;margin-top: 9px;margin-bottom: 9px;">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
      <a href="https://space.bilibili.com/1414517639" target="_blank" title="Bilibili"><i class="fab fa-bilibili" style="color: #333;font-size: 2rem;"></i></a>
      <a href="https://www.douyin.com/user/MS4wLjABAAAAkPR1XF2VE55aaQjvYg47s4EFKYlcaE1qV2GbxTGrwTI" target="_blank" title="抖音"><i class="fab fa-tiktok" style="color: #333;font-size: 2rem;"></i></a>
      <a href="https://www.weibo.com" target="_blank" title="微博"><i class="fab fa-weibo" style="color: #333;font-size: 2rem;"></i></a>
      <h5>Copyright © 2025 vbn262.com All Rights Reserved</h5><h5>VBN262工作室群 版权所有<a href="https://beian.miit.gov.cn" target="_blank"> 鲁ICP备2025163733号-1</a></h5>
    </footer>
    <script>
      //页面切换核心逻辑
      function switchPage(targetId) {
        //清除所有激活状态
        document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));
        document.querySelectorAll('.page-content').forEach(content => content.classList.remove('active'));
        //激活目标页面和导航链接
        document.getElementById(targetId).classList.add('active');
        document.getElementById(`${targetId}-link`).classList.add('active');
        //关闭移动端菜单
        closeMobileNav();
      }
      //关闭移动端菜单
      function closeMobileNav() {
        const mobileNav = document.getElementById('menu-nav');
        const menuToggle = document.getElementById('menu-toggle');
        mobileNav.style.display = 'none';
        menuToggle.firstElementChild.className = 'fas fa-bars';
      }
      //绑定导航点击事件
      document.getElementById('home-link').addEventListener('click', () => switchPage('home'));
      document.getElementById('live-link').addEventListener('click', () => switchPage('live'));
      //移动端菜单切换
      const menuToggle = document.getElementById('menu-toggle');
      const mobileNav = document.getElementById('menu-nav');
      menuToggle.addEventListener('click', () => {
        mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        menuToggle.firstElementChild.className = `fas fa-${mobileNav.style.display === 'block' ? 'times' : 'bars'}`;
      });
      
      //时间更新函数
      function updateTime() {
        const date = new Date();
        const timeString = date.toTimeString().slice(0, 8);//简化时间格式
        document.getElementById('clock').textContent = timeString;
      }
      window.onload = updateTime;
      setInterval(updateTime, 1000);
      //日期更新函数
      function updateFooterDate() {
        const date = new Date();
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        document.getElementById('footer-date').textContent = `${year}年${month}/${day}日`;
      }
      window.onload = updateFooterDate;
      const app=()=>alert('暂无');
    </script>
  </body>
</html>
