  .modal {position: fixed;top: 0;left: 0;  width: 100%;height: 100%;background: rgba(0, 0, 0, 0.5);z-index: 1000;display: none;}.modal-content {background: white;border-radius: 16px;box-shadow: var(--shadow);width: 90%;max-width: 400px;padding: 24px;position: relative;top: 50%;left: 50%;transform: translate(-50%, -50%);}
